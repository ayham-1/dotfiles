<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Fira Code</family>
			<family>Ubuntu Arabic</family>
			<family>JoyPixels</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Fira Code</family>
			<family>Ubuntu Arabic</family>
			<family>JoyPixels</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Fira Code</family>
			<family>Ubuntu Arabic</family>
			<family>JoyPixels</family>
			<family>FontAwesome</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
                    <family>Fira Code</family>
			<family>Ubuntu Arabic</family>
			<family>Unifont</family>
			<family>JoyPixels</family>
			<family>Braille</family>
		</prefer>
	</alias>

</fontconfig>
